<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="enter-names">
        <div class="overlay"></div>
        <div class="player-names">
            <h1 id="message">Enter Player Names</h1>
            <div class="input">
                <input type="text" name="player1" id="player1" placeholder="Player 1">
            </div>
            <div class="input">
                <input type="text" name="player2" id="player2" placeholder="Player 2">
            </div>
            <button id="play-btn">Play!</button>
        </div>
    </section>
    <div class="top-bar">
        <h1 id="logo-text">Tic Tac Toe</h1>
    </div>
    <section class="main-content">
        <h1 id="current-player"></h1>
        <div class="game-board">
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
            <button class="tile"></button>
        </div>
    </section>
    <section class="restart-game">
        <div class="overlay"></div>
        <div class="game-over">
            <h1 id="message">Game Over</h1>
            <div id="result"></div>
            <div id="close-btn">&times;</div>
            <button id="restart-btn">Restart</button>
        </div>
    </section>
</body>
</html>
